<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us | thatsWE</title>
</head>
<body>
    <!--* ========== Header ========== -->

    <header class="header">
        <div class="header__container">
            <a href="index.html" class="logo-system">
                <div class="logo-mark">
                    <img src="Assets/thatsWE.png" alt="">
                </div>
                <!-- <div class="logo-type">thatsWE</div> -->
            </a>
            <nav class="nav-system" id="mainNav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="product.html" class="nav-link">Products</a>
                        <ul class="dropdown-menu">
                            <!-- <li><a href="cashback.html" class="dropdown-item">CashBack</a></li> -->
                            <li><a href="topTrip.html" class="dropdown-item">topTRIP</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="contactContainer">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Have questions about our products or services? Reach out to our team and we'll get back to you as soon as possible.</p>
        </div>
        <div class="contact-grid">
            <div class="contact-card">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <h3>Email Us</h3>
                <p>General inquiries</p>
                <a href="mailto:info@thatswe.com">info@thatswe.com</a>
                <p>Support</p>
                <a href="mailto:support@thatswe.com">support@thatswe.com</a>
            </div>
        </div>
        <div class="contact-form-container">
            <h2 class="form-title">Send Us a Message</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number (optional)</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                <div class="form-group full-width">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" class="form-control" required></textarea>
                </div>
                <div class="form-group full-width" style="text-align: center;">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
