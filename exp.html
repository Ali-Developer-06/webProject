<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload & Submit</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
}

button#actionBtn {
    background: #4285F4;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}

button#actionBtn:hover {
    background: #3367D6;
}

#message {
    margin-top: 15px;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <button id="actionBtn">Select PDF</button>
        <input type="file" id="pdfInput" accept=".pdf" hidden>
        <p id="message"></p>
    </div>
    <script>
        let selectedFile = null;

document.getElementById('actionBtn').addEventListener('click', function() {
    if (!selectedFile) {
        // پہلی بار: PDF سلیکٹ کریں
        document.getElementById('pdfInput').click();
    } else {
        // دوسری بار: Submit کریں
        uploadPDF(selectedFile);
    }
});

document.getElementById('pdfInput').addEventListener('change', function(e) {
    selectedFile = e.target.files[0];
    const message = document.getElementById('message');
    
    if (selectedFile) {
        if (selectedFile.type === "application/pdf") {
            message.textContent = `PDF Selected: ${selectedFile.name}`;
            message.style.color = "green";
            document.getElementById('actionBtn').textContent = "Submit PDF";
        } else {
            message.textContent = "Please select a valid PDF file!";
            message.style.color = "red";
            selectedFile = null;
        }
    }
});

function uploadPDF(file) {
    const message = document.getElementById('message');
    message.textContent = "Uploading PDF...";
    
    // یہاں اپ لوڈ کا کوڈ آئے گا (مثلاً Firebase/Node.js)
    // Example:
    // const storageRef = firebase.storage().ref(`pdfs/${file.name}`);
    // storageRef.put(file).then(() => {
    //     message.textContent = "PDF Uploaded Successfully!";
    // });
    
    // Simulate upload (remove in real code)
    setTimeout(() => {
        message.textContent = "PDF Uploaded Successfully!";
        selectedFile = null;
        document.getElementById('actionBtn').textContent = "Select PDF";
    }, 1500);
}
    </script>
</body>
</html>
